<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>form表单</title>
    <!--<link rel="stylesheet" href="css/reset.css">-->
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script src="angular-1.5.10/angular.min.js"></script>
    <script src="js/form.js"></script>
</head>

<body>
    <div class="panel panel-primary" ng-app="userInfoModule">
        <div class="panel-heading">
            <h3 class="panel-title">双向数据绑定</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-12">
                    <form class="form-horizontal" role="form" ng-controller="userInfoCtrl">
                        <div class="form-group">
                            <label class="col-md-2 control-label">email:</label>
                            <div class="col-md-10">
                                <input type="email" class="form-control" placeholder="Please enter a valid email." ng-model="userInfo.email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">Password:</label>
                            <div class="col-md-10">
                                <input type="password" class="form-control" placeholder="Please enter password." ng-model="userInfo.password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-2 col-md-10">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" ng-model="userInfo.autoLogin">Remember me
                                    </label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
